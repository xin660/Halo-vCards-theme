          label: "base16-ateliersulphurpool.light"
        - value: "cb"
          label: "cb"
        - value: "coldark-cold"
          label: "coldark-cold"
        - value: "coldark-dark"
          label: "coldark-dark"
        - value: "coy-without-shadows"
          label: "coy-without-shadows"
        - value: "darcula"
          label: "darcula"
