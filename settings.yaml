Basic:
  label: 基本设置
  items:
    bannerUrl:
      name: bannerUrl
      label: 博客头图
      type: attachment
      default: /themes/0vcards/source/images/banner.jpg
      description: "用于展示头图"
    author_describe:
      name: author_describe
      label: 博主一言
      type: text
      default: '愿世界安康，愿你我皆好！'
      description: "展示在博主昵称下面"
    preloader:
      name: preloader
      label: 是否开启页面预加载
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    ScrollIndicator:
      name: ScrollIndicator
      label: 是否开启顶部滚动进度条
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    photos:
      name: photos
      label: 相册排列方式
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 并排
        - value: false
          label: 瀑布流
    links_random:
      name: links_random
      label: 是否开启友链随机排序
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    code_theme:
      name: code_theme
      label: 文章高亮代码主题
      type: select
      data-type: string
      default: "one-dark"
      description: "设置代码块主题，可通过后台元数据为每篇文章设置单独的代码主题，主题来自 prism-themes，见https://github.com/PrismJS/prism-themes"
