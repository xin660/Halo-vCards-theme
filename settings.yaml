      name: icp
      label: ICP 备案号
      type: text
      default: ""
      placeholder: "请填写 ICP 备案号信息"
      description: "ICP 备案信息将展示在页脚中，不填不展示（示例：滇ICP备xx号）"
Sns:
  label: 社交资料
  items:
    rss:
      name: rss
      label: RSS
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    qq:
      name: qq
      label: QQ
      type: text
      placeholder: '只需填入 QQ 号即可'
    weibo:
      name: weibo
      label: 微博
      type: text
      placeholder: '只需填入微博 Id 即可'
    email:
      name: email
      label: Email
      type: text
      placeholder: '只需填入邮箱地址即可'
    github:
      name: github
      label: Github
      type: text
      placeholder: '只需填入 Github 用户名即可'
    telegram:
      name: telegram
      label: Telegram
      type: text
      placeholder: '只需填入 Telegram Id 即可'
    bilibili:
      name: bilibili
      label: Bilibili
      type: text
      placeholder: '请输入你的bilibli用户主页链接'
style:
  label: 样式设置
  items:
    indexcolor:
      name: indexcolor
      label: 主题主色
      type: color
      default: '#3086FF'
    aidecolor:
      name: aidecolor
      label: 主题辅助色
      type: color
      default: '#FF965D'
    textcolor:
      name: textcolor
      label: 文本颜色
      type: color
      default: '#3B4B5E'
    DIYfonts:
      name: DIYfonts
      label: 自定义字体
      type: text
      default: '/themes/0vcards/source/fonts/OPPO-OS.woff2' 
      placeholder: '输入你的自定义字体链接' 
    custom:
      name: custom
      label: 自定义样式
      type: textarea
      placeholder: '不需要 <style></style> 标签' 